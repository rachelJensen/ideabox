<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav>
      <h1>IdeaBox</h1>
      <h2>Filtered Starred Ideas</h2>
      <div class= "button-outline">
        <button class="starred-button" id="starredIdeaButton">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <section class="form-section">
        <form id="ideaInput">
          <h3>Title</h3>
          <textarea id="titleInput" class="title-field"></textarea>
          <h3>Body</h3>
          <textarea id="bodyInput" class="body-field"></textarea>
          <button class="save-button" id="saveButton">Save</button>
        </form>
        <form id="search" class="search-bar">
          <img class="search-image" src="assets/search.svg" alt="Magnifying glass icon"/>
          <input type="text" id="ideaSearch" class="search-field" placeholder="Search ideas">
        </form>
      </section>
      <section id="ideaCardBoard" class="idea-card-board" >
        <article class="idea-card">
          <div class="card-upper-border">
            <button class="upper">
              <img class="icon" src="assets/star.svg" alt="star"/>
            </button>
            <button id="deleteIdeaCard" class="upper delete" >
              <img class="icon upper" src="assets/delete.svg" alt="X"/>
            </button>
          </div>
          <div class="card-info-field">
            <h1 id="cardTitle" class="card-title">Idea Title</h1>
            <p id="cardBody">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="card-lower-border">
            <button class="add-comment-button" type="submit">
              <img class="icon" src="assets/comment.svg" alt="plus sign with white circle"/>
            </button>
            <h4>Comment</h4>
          </div>
        </article>
      </section>
    </main>
    <script src="./Idea.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
